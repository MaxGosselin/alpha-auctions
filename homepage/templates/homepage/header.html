<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{%  static 'homepage/img/favicon.ico' %}">

    <title>{% block titleblock %}The Auction House{% endblock %}</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5fd4af;">
    <a class="navbar-brand" href="/">The Auction House</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <div class="navbar-nav">
            <ul class="navbar-nav">
                 <a class="nav-item nav-link" href="/auctions/">Auctions</a>
                <a class="nav-item nav-link" href="/banking/">Financial Services</a>
            </ul>
        </div>

        <div class="navbar-nav">
        
            {% if user.is_authenticated %}
                <span class="navbar-text">Hello {{ user.username }}</span>
                <a class="nav-item nav-link" href='/accounts/profile/'>My Account</a>
                <a class="nav-item nav-link" href='/accounts/logout/'>Logout</a></p>
            {% else %}
                <span class="navbar-text">Welcome </span>
                <a class="nav-item nav-link" href='/accounts/login/'>Login</a>
                <a class="nav-item nav-link" href='/accounts/register/'>Register</a></p>
            {% endif %}
        </div>
    </div>
</nav>

<body class="body">
    <div class="container-fluid">
        <br>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
